name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run CI Pipeline
        uses: rayners/foundry-module-actions/ci@v5
        with:
          node-version: ${{ matrix.node-version }}
          github-packages: true
          codecov: ${{ matrix.node-version == '20' }}
          codecov-slug: rayners/fvtt-task-and-trigger
          coverage-node-version: '20'
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          junit-output: ${{ matrix.node-version == '20' }}
          test-command: 'npm run test:coverage:junit'

  lint-commits:
    name: Lint Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint commit messages
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose